<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de guardias</title>
        <link rel="stylesheet" href="css/estilo.css" />
        <link
            rel="icon"
            href="https://iesescultorjoseluissanchez.com/wp-content/uploads/2024/08/01-LOGO_TRANSPARENTE-MORADOx120.png"
            type="image/x-icon"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.js"></script>
    </head>
    <body>
        <header>
            <h1>Horario de Guardias</h1>
        </header>
        <main id="app">
            <div
                v-for="dia in dias"
                :key="dia"
                :class="['dia', { 'dia-seleccionado': dia === diaSeleccionado, 'dia-reducido': dia !== diaSeleccionado && diaSeleccionado !== null }]"
                @click="seleccionarDia(dia)"
            >
                <div class="dia-header">
                    <h2>{{ dia }}</h2>
                </div>
                
                <div class="guardias-container">
                    <div
                        v-for="guardia in obtenerGuardias(dia).sort((a, b) => {
                                    if (!a.registro_firmado && b.registro_firmado) return -1;
                                    if (a.registro_firmado && !b.registro_firmado) return 1;
                                    return 0; // Si ambos tienen el mismo estado de firma, no cambiar el orden
                                })"
                        :key="guardia.id"
                        :class="['guardia', { 'no-firmada': !guardia.registro_firmado, 'firmada': guardia.registro_firmado }]"
                    >
                        <h3>{{ guardia.hora }}</h3>
                        <p>Profesor: {{ obtenerProfesorNombre(guardia.profesor_id) }}</p>
                        <p v-if="!guardia.registro_firmado">Firmado: No</p>
                        <span v-if="guardia.registro_firmado"
                            >Firmada por: {{ obtenerProfesorNombre(guardia.sustituto_id)
                            }}</span
                        >
                        <button
                            class="firmar"
                            v-if="!guardia.registro_firmado"
                            @click.stop="redirigirFirmarGuardia(guardia.id)"
                        >
                            Firmar Guardia
                        </button>
                    </div>
                </div>
                
                <div class="dia-footer">
                    <button @click.stop="redirigirFormulario(dia, null)">Crear guardia</button>
                </div>
            </div>
        </main>
        <script>
            function getWeekRange(date) {
                const startOfWeek = new Date(date);
                const endOfWeek = new Date(date);
                
                // Set startOfWeek to the previous Monday
                startOfWeek.setDate(date.getDate() - date.getDay() + 1);
                
                // Set endOfWeek to the next Sunday
                endOfWeek.setDate(date.getDate() - date.getDay() + 7);
                
                // Set the time to the start of the day for startOfWeek
                startOfWeek.setHours(0, 0, 0, 0);
                
                // Set the time to the end of the day for endOfWeek
                endOfWeek.setHours(23, 59, 59, 999);
                
                return { startOfWeek, endOfWeek };
            }

            function parseSpanishDate(dateString) {
                try {
                    // Formato esperado: "15/3/2025, 20:19:35"
                    const [datePart, timePart] = dateString.split(', ');
                    const [day, month, year] = datePart.split('/');
                    
                    // Crear una fecha en formato yyyy-mm-ddThh:mm:ss
                    return new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`);
                } catch (error) {
                    console.error(`Error parsing date: ${dateString}`, error);
                    return new Date(); // Devolver fecha actual como fallback
                }
            }

            const app = Vue.createApp({
                data() {
                    return {
                        dias: ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"],
                        horas: [
                            "08:30 - 09:25",
                            "09:25 - 10:20",
                            "10:20 - 11:15",
                            "11:15 - 11:45",
                            "11:45 - 12:40",
                            "12:40 - 13:35",
                            "13:35 - 14:30",
                        ],
                        profesores: [],
                        guardias: [],
                        diaSeleccionado: null,
                        mostrarDetalles: null, // Para mostrar los detalles de la guardia
                        horaSeleccionada: null, // Para mostrar el botón solo cuando el ratón esté sobre una hora específica
                    };
                },
                mounted() {
                    this.cargarDatos();
                    this.setDiaSeleccionado(); // Llamamos a la función para establecer el día seleccionado
                },
                methods: {
                    async cargarDatos() {
                        try {
                            let responseProfesores = await fetch(
                                "http://localhost:3000/profesores"
                            );
                            this.profesores = await responseProfesores.json();

                            let responseGuardias = await fetch(
                                "http://localhost:3000/guardias"
                            );
                            let guardias = await responseGuardias.json();

                            console.log("Guardias cargadas:", guardias.length);
                            
                            // Eliminar cualquier filtro de semana para mostrar todas las guardias
                            this.guardias = guardias;

                            
                            // Filtrar las guardias para mostrar solo las de la semana actual
                            const { startOfWeek, endOfWeek } = getWeekRange(new Date());
                            console.log("Rango de semana:", 
                                startOfWeek.toLocaleDateString("es-ES"), 
                                endOfWeek.toLocaleDateString("es-ES")
                            );
                            
                            this.guardias = guardias.filter((guardia) => {
                                try {
                                    const fechaGuardia = parseSpanishDate(guardia.fecha);
                                    const enRango = fechaGuardia >= startOfWeek && fechaGuardia <= endOfWeek;
                                    console.log(`Fecha guardia: ${guardia.fecha}`, 
                                        fechaGuardia.toLocaleDateString("es-ES"),
                                        `En rango: ${enRango}`
                                    );
                                    return enRango;
                                } catch (error) {
                                    console.error("Error filtrando guardia:", guardia, error);
                                    return false;
                                }
                            });
                            
                            console.log("Guardias filtradas:", this.guardias.length);
                            

                            // Ordenar las guardias: no firmadas primero, luego firmadas
                            this.guardias.sort((a, b) => {
                                if (!a.registro_firmado && b.registro_firmado) return -1;
                                if (a.registro_firmado && !b.registro_firmado) return 1;
                                return 0; // Si ambos tienen el mismo estado de firma, no cambiar el orden
                            });
                        } catch (error) {
                            console.error("Error cargando datos:", error);
                        }
                    },
                    setDiaSeleccionado() {
                        const diasSemana = [
                            "Lunes",
                            "Martes",
                            "Miércoles",
                            "Jueves",
                            "Viernes",
                        ];
                        const diaActual = new Date().getDay(); // Devuelve el día de la semana (0: Domingo, 1: Lunes, ..., 6: Sábado)
                        // Ajustamos el valor de día actual para que coincida con nuestro arreglo de días de semana
                        this.diaSeleccionado = diaActual === 0 || diaActual === 6 ? "Lunes" : diasSemana[diaActual - 1];
                    },
                    obtenerGuardias(dia) {
                        return this.guardias.filter(
                            (g) =>
                                g.dia.trim().toLowerCase() === dia.trim().toLowerCase()
                        );
                    },
                    tieneGuardiasSinFirmar(dia, hora) {
                        return this.obtenerGuardias(dia).some(
                            (g) => !g.registro_firmado
                        );
                    },
                    seleccionarDia(dia) {
                        this.diaSeleccionado = this.diaSeleccionado === dia ? null : dia;
                    },
                    redirigirFormulario(dia, hora) {
                        // Redirige a la página de formulario y pasa los parámetros (dia y hora)
                        window.location.href = `ingresarGuardias.html?dia=${dia}&hora=${hora}`;
                    },
                    redirigirFirmarGuardia(guardia_id) {
                        // Redirige a la página de formulario y pasa el parámetro (guardia_id)
                        window.location.href = `firmarGuardia.html?guardia_id=${guardia_id}`;
                    },
                    obtenerProfesorNombre(profesor_id) {
                        const profesor = this.profesores.find((p) => p.id === profesor_id);
                        return profesor ? profesor.nombre : "Desconocido";
                    },
                },
            });

            app.mount("#app");
        </script>
    </body>
</html>
