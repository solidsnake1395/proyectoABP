<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario de Guardias</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Horario de Guardias</h1>
        <div class="table-container">
            <!-- Encabezado -->
            <div class="row header">
                <div class="cell">Hora</div>
                <div class="cell" v-for="dia in dias" :key="dia">{{ dia }}</div>
            </div>
            <!-- Filas de datos -->
            <div class="row" v-for="hora in horas" :key="hora">
                <div class="cell">{{ hora }}</div>
                <div class="cell" v-for="dia in dias" :key="dia" 
                     :style="{
                        backgroundColor: obtenerColorGuardias(dia, hora)
                     }">
                    <div v-for="guardia in obtenerGuardias(dia, hora)" :key="guardia.id"
                         @mouseover="mostrarDetalle(guardia)" @mouseleave="ocultarDetalle">
                        {{ obtenerProfesorNombre(guardia.profesor_id) }} ({{ guardia.aula }})
                        <div v-if="guardiaSeleccionada && guardiaSeleccionada.id === guardia.id" 
                             class="detalle-guardia">
                            <p>Profesor: {{ obtenerProfesorNombre(guardia.profesor_id) }}</p>
                            <p>Aula: {{ guardia.aula }}</p>
                            <p>Solución: {{ guardia.solucion }}</p>
                            <p>Firmada: {{ guardia.registro_firmado ? 'Sí' : 'No' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    dias: ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"],
                    horas: [
                        "08:30 - 09:25", "09:25 - 10:20", "10:20 - 11:15",
                        "11:15 - 11:45", "11:45 - 12:40", "12:40 - 13:35", "13:35 - 14:30"
                    ],
                    profesores: [],
                    guardias: [],
                    guardiaSeleccionada: null
                };
            },
            mounted() {
                this.cargarDatos();
            },
            methods: {
                cargarDatos() {
                    $.get("http://localhost:3000/profesores", (data) => {
                        this.profesores = data;
                    });
                    $.get("http://localhost:3000/guardias", (data) => {
                        this.guardias = data;
                    });
                },
                obtenerProfesorNombre(profesor_id) {
                    const profesor = this.profesores.find(p => p.id === profesor_id);
                    return profesor ? profesor.nombre : "Desconocido";
                },
                obtenerGuardias(dia, hora) {
                    return this.guardias.filter(g => g.hora === hora && g.dia === dia);
                },
                obtenerColorGuardias(dia, hora) {
                    const guardias = this.obtenerGuardias(dia, hora);
                    // Verificar si alguna guardia no está firmada
                    const tieneGuardiasSinFirmar = guardias.some(guardia => !guardia.registro_firmado);
                    return tieneGuardiasSinFirmar ? 'rgb(221, 177, 177)' : 'rgb(202, 238, 177)';
                },
                mostrarDetalle(guardia) {
                    this.guardiaSeleccionada = guardia;
                },
                ocultarDetalle() {
                    this.guardiaSeleccionada = null;
                }
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
